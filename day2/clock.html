<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="clock">
  <div class="clock-face">
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>
    <div class="middle-circle"></div>
  </div>
</div>
<script>

const secondHand = document.querySelector('.second-hand');
const minuteHand = document.querySelector('.minute-hand');
const hourHand = document.querySelector('.hour-hand');
const middleCircle = document.querySelector('.middle-circle');

function setDate() {
stopTransition();

const now = new Date();

const seconds = now.getSeconds();
const secondsDegrees = ((seconds / 60) * 360) + 90;
secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

const minutes = now.getMinutes();
const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

const hour = now.getHours();
const hourDegrees = ((hour / 12) * 360) + ((minutes/60)*30) + 90;
hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}

function stopTransition() {
  let transform1 = document.getElementsByClassName('second-hand')[0];
  let transition1 = document.getElementsByClassName('second-hand')[0];
    if (transform1.style.transform > "rotate(444)") {
      transition1.style.transition = 'none';
  }
    else {
      transition1.style.transition = 'all 0.05s';
      transition1.style.transitionTimingFunction = "ease-in-out"
  }
let transform2 = document.getElementsByClassName('minute-hand')[0];
let transition2 = document.getElementsByClassName('minute-hand')[0];
  if (transform2.style.transform > "rotate(444)") {
    transition2.style.transition = 'none';
  }
  else {
    transition2.style.transition = 'all 0.05s';
    transition2.style.transitionTimingFunction = "ease-in-out"
    }
let transform3 = document.getElementsByClassName('hour-hand')[0];
let transition3 = document.getElementsByClassName('hour-hand')[0];
  if (transform3.style.transform > "rotate(444)") {
    transition3.style.transition = 'none';
  }
  else {
    transition3.style.transition = 'all 0.05s';
    transition3.style.transitionTimingFunction = "ease-in-out"
    }
    console.log(transform1.style.transform)
}
setInterval(setDate, 1000);

setDate();
  </script>
  </body>
</html>
